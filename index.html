<html>
  <head>
   <title>TTD Digital</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
    <button onclick="encrypt()">Encrypt Me</button>
    <button onclick="decrypt()">Decrypt Me</button>
    <p id="encrypt"></p>
    
    <div id="qrcode"></div>
 
  </body>
  <script type="text/javascript">
    function encrypt(message = 'Hello World', key = 'dsdasdddsdsdafdfjyjtyjhjgfgdg'){
    var message = CryptoJS.AES.encrypt(message, key);
      document.getElementById("encrypt").innerHTML = message.toString();
}
function decrypt(message = '', key = ''){
    var code = CryptoJS.AES.decrypt(message, key);
    var decryptedMessage = code.toString(CryptoJS.enc.Utf8);

    return decryptedMessage;
}
console.log(encrypt('Hello World'));
console.log(decrypt('U2FsdGVkX1/0oPpnJ5S5XTELUonupdtYCdO91v+/SMs='))
  </script>
  
  <script type="text/javascript">
  var text = document.getElementById("encrypt").innerHTML;
  var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: text,
	width: 128,
	height: 128,
	colorDark : "#5868bf",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
</script>
</html>
