<html>
  <head>
   <title>TTD Digital</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
	  <p>Input data berikut untuk membuat digital signature!</p><br/>
<p>Nama :</p><input type="text" id="nama" name="nama"><br/>
<p>Email :</p><input type="text" id="email" name="email"><br/>  
<p>NIK :</p><input type="number" id="nik" name="nik"><br/><br/>
<button onclick="encrypt()">Buat Digital Signature</button>  

    <p>Digital Signature Code</p> <br/>
    <p id="encrypt"></p><br/>
    
    <div id="qrcode"></div>
 
  </body>
<script type="text/javascript">
    function encrypt(){
	    var nama = document.getElementById("nama").innerHTML;
	    var email = document.getElementById("email").innerHTML;
	    var nik = document.getElementById("nik").innerHTML;
	    var date = new Date();
    var message = nama + email + nik + date;
    var key = 'httpwwwbeafbs2021';
    var hash = CryptoJS.AES.encrypt(message, key);
    var stringh = hash.toString();
    var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: stringh,
	width: 128,
	height: 128,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
   document.getElementById("encrypt").innerHTML = stringh;
}
	 
  </script>
  
</html>
