<html>
  <head>
   <title>TTD Digital</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
    <button onclick="encrypt()">Encrypt Me</button>
    <button onclick="decrypt()">Decrypt Me</button>
	  <button onclick="qr()">QR</button>
	  
	  
    <p id="encrypt"></p>
	  <p id="decrypt"></p>
    
    <div id="qrcode"></div>
 
  </body>
  <script type="text/javascript">
    function encrypt(message = 'Hello World', key = '123456789'){
    var message = CryptoJS.AES.encrypt(message, key);
      document.getElementById("encrypt").innerHTML = message.toString();
}
	  
function decrypt(){
     var key = '123456789';
     var message = document.getElementById("encrypt").innerHTML;
    var code = CryptoJS.AES.decrypt(message, key);
    var decryptedMessage = code.toString(CryptoJS.enc.Utf8);
    return decryptedMessage;
	 document.getElementById("decrypt").innerHTML = decryptedMessage;
}
  </script>
  
  <script type="text/javascript">
	  function qr(){
  var text = document.getElementById("encrypt").innerHTML;
  var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: text,
	width: 128,
	height: 128,
	colorDark : "#5868bf",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
	  return qrcode;
	  ocument.getElementById("qrcode").innerHTML = qrcode;
	  }
</script>
</html>
