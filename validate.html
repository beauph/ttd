<html>
  <head>
  <script>
    function validate(){
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const hash = urlParams.get('hash');
    return hash;
      document.getElementById("validate").innerHTML = hash;
      }
  </script>
  </head>
  <body onLoad="validate()">
    <p id="validate"></p>
  </body>
 </html>
