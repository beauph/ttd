<html>
  <head>
   <title>Validate Digital Signature</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
    <p>Masukan Code tandatangan digital hasil scan QR code untuk mengecek keaslian tandatngan!</p><br/>
<input type="text" id="hash" name="hash"><br/> <br/>    
	  
    <button onclick="decrypt()">Validate</button><br/>  <br/>  
  

	  <p id="decrypt"></p><br/>

 
  </body>
<script type="text/javascript">  
function decrypt(){
    const hash = document.getElementById('hash').value; 
    const key = 'httpwwwbeafbs2021';
    var code = CryptoJS.AES.decrypt(hash, key);
    var decryptedteks = code.toString(CryptoJS.enc.Utf8);
    const teks = 'Digital signature memiliki data sebagai berikut: ';
    const decryptedMessage = teks.concat(' ',decryptedteks);
    var validate = function(decryptedteks) {
     if (decryptedteks != "") {
    return decryptedMessage;
    } else {
    return "Digital Signature Invalid!";
    }
}

    document.getElementById("decrypt").innerHTML = validate;
}
  </script>
  
</html>
