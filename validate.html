<html>
  <head>
   <title>TTD Digital</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
    <p>Masukan Tandatangan digital hasil scan QR code untuk mengecek keaslian tandatngan!</p><br/>
<input type="text" id="hash" name="hash"><br>    
	  
    <button onclick="decrypt()">Validate</button>
  

	  <p id="decrypt"></p><br/>

 
  </body>
<script type="text/javascript">  
function decrypt(){
     var key = 'httpwwwbeafbs2021';
     var message = document.getElementById("hash").innerHTML;
    var code = CryptoJS.AES.decrypt(message, key);
    var decryptedMessage = code.toString(CryptoJS.enc.Utf8);
    return decryptedMessage;
	 document.getElementById("decrypt").innerHTML = decryptedMessage;
}
  </script>
  
</html>
