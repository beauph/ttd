<html>
  <head>
   <title>TTD Digital</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
  </head>
  <body>
    <p>Masukan Code tandatangan digital hasil scan QR code untuk mengecek keaslian tandatngan!</p><br/>
<input type="text" id="hash" name="hash"><br>    
	  
    <button onclick="decrypt()">Validate</button>
  

	  <p id="decrypt"></p><br/>

 
  </body>
<script type="text/javascript">  
function decrypt(){
    const hash = document.getElementById("hash").innerHTML; 
    const key = 'httpwwwbeafbs2021';
    var code = CryptoJS.AES.decrypt(hash, key);
    var decryptedteks = code.toString(CryptoJS.enc.Utf8);
    const teks = 'Digital signature valid dengan data sebagai berikut: ';
    const decryptedMessage = teks.concat(' ',decryptedteks);
    return decryptedMessage;
    document.getElementById("decrypt").innerHTML = decryptedMessage;
}
  </script>
  
</html>
